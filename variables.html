<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variables</title>
</head>

<body>
	<script>
		/*
			Three main steps:
			- declaration: we declare that this is the name of the variable or container;
			- assignment: we put in some value inside the variable
			- usage: you obviously want to use it.
		*/

		// declration
		var name;

		// assignment
		name = "string";

		// change the value
		name = "new name";

		// since it's dynamic we can do like
		name = 23;

		// usage
		console.log(name);
	</script>
</body>

</html>
